<!DOCTYPE html>
<html lang="en">

<head>

                <div class="flex items-center">
                    <a href="#" class="text-white">

            </div>

            <div class="flex gap-8">
                <div class="flex gap-2">

                        <i class="fa-solid fa-newspaper"></i>

            <div class="flex">
                <img src="/images/logo.png" alt="logo" />

                <ul class="flex gap-4 mr-[2.5rem] text-dark-gray uppercase text-[16px] font-bold">
                    <li>Study</li>
                    <li>Research</li>
                    <li>Innovate</li>
                    <li>Live</li>
                    <li>Explore</li>

                <form class="border">
                    <span class="relative">
